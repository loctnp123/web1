<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>KFC | Login</title>
    <link rel="icon" href="img/icon.png">
  </head>
  <body>
    <div class="container">
      <a class="logo" onclick="window.history.back();">
        <img src="img/icon.png" alt="">
      </a>
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="username" placeholder="Username" />
            </div>
            <div class="input-field">
             
              <i class="fas fa-lock">
                <img src="/img/image-removebg-preview.png" alt="" onclick="Showpassword()">
              </i>
              <input  type="password" placeholder="Password" id="password" />
              
            </div>
            
            <input type="button" onclick="checksignin()" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Repeat password" />
            </div>
            <input type="button" onclick="checksignup()" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Welcome to KFC</h3>
            <p>
              Do you have any account?
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/chicken-removebg-preview.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Hello new friend</h3>
            <p>
              Did you have account?
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/image-removebg-preview (1).png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      function checksignin()
      {
       var arr=document.getElementsByTagName("input");
           var username=arr[0].value;
           var password=arr[1].value;
           

       if(username=="" || password=="")
       {
                   alert("Please fill all fields");
                   return;
       }
       
       else
       {
        
           location.href='Homepage.html';
        }
      }
      function checksignup()
        {
          var arr=document.getElementsByTagName("input");
           var username1=arr[3].value;
           var email=arr[4].value;
           var password1=arr[5].value;
           var repeatpassword=arr[6].value;
           if(username1==""||email==""||password1==""||repeatpassword=="")
           {
                   alert("Please fill all fields");
                   return;
           }
           var reg_email =/^[A-Za-z0-9]+([_\.\-]?[A-Za-z0-9])*@[A-Za-z0-9]+([\.\-]?[A-Za-z0-9]+)*(\.[A-Za-z]+)+$/;
   
           if (reg_email.test(email)==false)
          {  alert("Email Incorrect");
             return;
            }
            if (password1!=repeatpassword)
            {
              alert("Password do not match");
              return;
            }
            else
            {
              alert("Sign up Sucessful");
              location.href='Team15_Login.html';

            }
        }
   
      
   </script>
  </body>
</html>
